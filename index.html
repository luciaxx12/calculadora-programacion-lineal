<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Programación Lineal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-lp-solver/0.4.24/solver.js"></script>
    <script defer src="script.js"></script>
    <script defer src="solver.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Programación Lineal</h1>
        <form id="lpForm" class="mt-4">
            <div class="mb-3">
                <label for="numVariables" class="form-label">Número de variables:</label>
                <input type="number" id="numVariables" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="numRestricciones" class="form-label">Número de restricciones:</label>
                <input type="number" id="numRestricciones" class="form-control" min="1" required>
            </div>
            <div class="mb-3" id="coeficientesFuncionObjetivo">
                <h3>Coeficientes de la función objetivo:</h3>
            </div>
            <div class="mb-3" id="coeficientesRestricciones">
                <h3>Coeficientes de las restricciones:</h3>
            </div>
            <div class="d-flex gap-2 justify-content-center">
                <button type="button" class="btn btn-primary" onclick="generarInputsFuncionObjetivo()">Generar Función Objetivo</button>
                <button type="button" class="btn btn-secondary" onclick="generarInputsRestricciones()">Generar Restricciones</button>
                <button type="button" class="btn btn-success" onclick="resolverProblema()">Calcular</button>
                <button type="reset" class="btn btn-warning" onclick="resetFormulario()">Reset</button>
            </div>
        </form>
        <div id="resultado" class="mt-4">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>
</body>
</html>
